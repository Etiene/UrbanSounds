/*** AUDIO ****/
var midi_note;
function createSynth(){
	var synth = {};
	var ac = new AudioContext();
	var o1 = ac.createOscillator();
	var o2 = ac.createOscillator();
	var g1 = ac.createGain();
	var g2 = ac.createGain();
	o1.connect(g1);
	o2.connect(g2);
	var filter = ac.createBiquadFilter();
	g1.connect(filter);
	g2.connect(filter);
	filter.connect(ac.destination);
	var waves = ['sine', 'square', 'sawtooth', 'triangle'];

	synth.setParameters = function(mix, o1wave, o2wave, ressonance, cutoff, detune) {
		var freq = 440; //? mix???
		o1.type = waves[o1wave]; 
		o2.type = waves[o2wave]; 
		o1.frequency.value = freq; 
		o2.frequency.value = freq + detune;
		filter.frequency = cutoff * 22050;
		filter.q = ressonance;
		g1.value = mix;
		g2.value = 1 - mix;
	}

	synth.start = function(){
		o1.start();
		o2.start();
	}
	synth.stop = function(){
		o1.stop();
		o2.stop();
	}
	return synth;
}
